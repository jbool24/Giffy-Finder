<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giffy-Loader</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <header>
        <div class="logo-box drop-shadow">
            <div class="logo-box-content">Giffy-Loader<span class="loading">.</span><span class="loading">.</span><span class="loading">.</span></div>
        </div>
    </header>
    <div class="button-box">
        <button type="button" class="btn btn-default">Hello</button>
        <button type="button" class="btn btn-default">Goodbye</button>
        <button type="button" class="btn btn-default">Punk</button>
        <button type="button" class="btn btn-default">Rock</button>
        <button type="button" class="btn btn-default">Nation</button>
    </div>
    <div class="content-box">
        <div class="gifs-container">
            <!--Gifs go here  -->
        </div>
        <aside class="side-box">
            <form id="gif-form">
                <label for="gif-search-input">Pick a topic</label>
                <input type="text" id="gif-input">
                <br>
                <!-- Button triggers new movie to be added -->
                <button id="add-gif" type="submit">Search</button>
            </form>
            <div class="powered">
                <p>powered by</p>
                <div class="gif-logo"></div>
            </div>
        </aside>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="assets/js/giphy.js" charset="utf-8"></script>

</body>

</html>
